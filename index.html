<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main class="main-content">
      <img class="img-top" src="./images/bg-pattern-top.svg" alt="" />
      <img class="img-bot" src="./images/bg-pattern-bottom.svg" alt="" />

      <div class="card-container">
        <div class="card-header">
          <img class="profile-image" src="./images/image-victor.jpg" alt="" />
        </div>
        <div class="card-content">
          <h2>Victor Crest <span class="gray-text user-age">26</span></h2>
          <p class="user-location gray-text">London</p>
          <hr />
        </div>
        <div class="card-footer">
          <ul>
            <li class="gray-text">
              <span class="dark-gray-text">80K</span>
              <p class="text-info">Followers</p>
            </li>
            <li class="gray-text">
              <span class="dark-gray-text">803K</span>
              <p class="text-info">Likes</p>
            </li>
            <li class="gray-text">
              <span class="dark-gray-text">1.4K</span>
              <p class="text-info">Photos</p></p>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
